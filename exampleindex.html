<html>
    <head>
        <title>Vue Stuff</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .canvas {
                width: 300px;
                height: 300px;
                margin-top: 20px;
                background: #dddddd;
            }
            .one {
                color: green;
            }
            .two {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>Vue shenanings</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <button @click="logEvent">Log event</button>
            <div class="canvas" @mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
            <p>{{ name }}</p>
            <input type="text" @keyup="updateName">
            <input type="text" @keypress="updateName">
            <input type="text" v-model="name">
            <button @click.alt="logEvent">alt click here</button>
            <button @click.shift="logEvent">shift click here</button>
            <a href="http://127.0.0.1:5500/index.html" @click.prevent="logEvent">gggg</a>
            <p>{{ greet() }}</p>
            <a v-bind:href="url">UTUBE</a>
            <div v-bind:class="classes">Check style</div>
            <input type="text" v-bind:value="name">
            <p>I earn {{ wage }}</p>
            <button v-on:click="changeWage(+1)">Increase wage</button>
            <button v-on:click="changeWage(-1)">Decrease wage</button>
            <button v-on:dblclick="changeWage(+5)">Increase wage</button>
            <button v-on:dblclick="changeWage(-5)">Decrease wage</button>
        </div>

        <script src="examples.js"></script>
    </body>
</html>
