<html>
    <head>
        <title>Vue Stuff</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .canvas {
                width: 300px;
                height: 300px;
                margin-top: 20px;
                background: #dddddd;
            }
        </style>
    </head>
    <body>
        <h1>Vue shenanings</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <button @click="logEvent">Log event</button>
            <div class="canvas" @mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
            <p>{{ name }}</p>
            <input type="text" @keyup="updateName">
            <input type="text" @keypress="updateName">
        </div>

        <script src="app2.js"></script>
    </body>
</html>
